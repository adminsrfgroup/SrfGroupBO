<div class="card flex justify-content-center">
    <div class="flex flex-column pr-3">
        <h5 class="mb-2" for="password">Authority</h5>
        <p-dropdown [options]="listauthorities" [(ngModel)]="nameAuthority" optionLabel="label" [disabled]="idEntity() > 0"></p-dropdown>
    </div>
    <div class="flex flex-column pl-3">
        <div *ngFor="let permission of listPermissions()" class="field-checkbox">
            <p-checkbox name="group" [value]="permission"
                        [(ngModel)]="selectedAuthorities"
                        [inputId]="inputValueId(permission)"></p-checkbox>
            <label [for]="permission.id">{{ permission.name }}</label>
        </div>
    </div>
</div>
<div class="card">
    <div class="flex flex-row-reverse flex-wrap card-container">
        <div class="flex m-2">
            <button pButton pRipple type="button" [label]="idEntity() > 0 ? 'Update Authority' : 'Add new Authority'" class="p-button-help" (click)="updateAuthority()"></button>
        </div>
    </div>
</div>
