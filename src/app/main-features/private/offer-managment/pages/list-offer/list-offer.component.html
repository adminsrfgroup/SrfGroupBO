<div class="list-offers">
  <p-table
    #dt
    [value]="listOffers"
    [(selection)]="selectedOffers"
    dataKey="id"
    styleClass="p-datatable-customers"
    [rowHover]="true"
    [rows]="2"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[2, 5]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['title', 'amount', 'typeOffer', 'dateCreated']">
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="filterGlobal($event, 'contains')" placeholder="Global Search" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
        <th pSortableColumn="typeOffer">TypeOffer <p-sortIcon field="typeOffer"></p-sortIcon></th>
        <th pSortableColumn="dateCreated">DateCreated <p-sortIcon field="dateCreated"></p-sortIcon></th>
        <th pSortableColumn="activity">Activity <p-sortIcon field="activity"></p-sortIcon></th>
        <th style="width: 8rem"></th>
      </tr>
      <tr>
        <th>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <input pInputText type="text" (input)="filter($event, 'name', 'startsWith')" placeholder="Search by Name" class="p-column-filter" />
        </th>
        <th>
          <input pInputText type="text" (input)="filter($event, 'country.name', 'contains')" placeholder="Search by Country" class="p-column-filter" />
        </th>
        <th>
          <p-multiSelect [options]="representatives" placeholder="All" (onChange)="onRepresentativeChange($event)" styleClass="p-column-filter" optionLabel="name">
            <ng-template let-option pTemplate="item">
              <div class="p-multiselect-representative-option">
                <span class="p-ml-1">{{ option.label }}</span>
              </div>
            </ng-template>
          </p-multiSelect>
        </th>
        <th>
<!--          <p-calendar-->
<!--            (onSelect)="onDateSelect($event)"-->
<!--            (onClearClick)="dt.filter('', 'date', 'equals')"-->
<!--            [showButtonBar]="true"-->
<!--            styleClass="p-column-filter"-->
<!--            placeholder="Registration Date"-->
<!--            [readonlyInput]="true"-->
<!--            dateFormat="yy-mm-dd"></p-calendar>-->
        </th>
        <th>
          <p-dropdown [options]="statuses" (onChange)="dt.filter($event.value, 'status', 'equals')" styleClass="p-column-filter" placeholder="Select a Status" [showClear]="true">
            <ng-template let-option pTemplate="item">
              <span [class]="'customer-badge status-' + option.value">&#123;&#123;option.label&#125;&#125;</span>
            </ng-template>
          </p-dropdown>
        </th>
        <th>
          <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Title</span>
          {{ customer.title }}
        </td>
        <td>
          <span class="p-column-title">Amount</span>
          <span class="image-text">{{ customer.amount }}</span>
        </td>
        <td>
          <span class="p-column-title">typeOffer</span>
          <span class="image-text">{{ customer.typeOffer }}</span>
        </td>
        <td>
          <span class="p-column-title">DateCreated</span>
          {{ customer.dateCreated }}
        </td>
        <td>
          <span class="p-column-title">Activity</span>
          <p-progressBar [value]="customer.activity" [showValue]="false"></p-progressBar>
        </td>
        <td style="text-align: center">
          <a pButton class="p-button-secondary" icon="pi pi-cog" routerLink="/private/user/details-users/{{customer.id}}"></a>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
