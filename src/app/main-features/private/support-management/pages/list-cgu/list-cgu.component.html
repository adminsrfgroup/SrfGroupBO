<div class="card">
    <div class="card-container blue-container flex align-items-center justify-content-end">
        <div class="p-4">
            <p-button label="Add New CGU" styleClass="p-button-success" routerLink="/private/support/add-update-cgu"></p-button>
        </div>
    </div>
</div>
<div class="list-categories">
    <p-table
        #dt
        [value]="listCgu()"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[2, 5]"
        [loading]="loading()"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['id', 'modifyDate', 'contentAr', 'contentFr', 'contentEn']"
        [totalRecords]="totalElements()"
        [lazy]="true"
        (onLazyLoad)="nextPage($event)">
        <ng-template pTemplate="caption">
            <div class="table-header">
                List of Customers {{ totalElements() }}
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filterGlobal($event, 'contains')" placeholder="Global Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem"></th>
                <th style="min-width: 5rem" pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="modifyDate">modifyDate <p-sortIcon field="modifyDate"></p-sortIcon></th>
                <th pSortableColumn="contentAr">contentAr <p-sortIcon field="contentAr"></p-sortIcon></th>
                <th pSortableColumn="contentFr">contentFr <p-sortIcon field="contentFr"></p-sortIcon></th>
                <th pSortableColumn="contentEn">contentEn <p-sortIcon field="contentEn"></p-sortIcon></th>
                <th style="width: 8rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
                <td>
                    <span class="p-column-title">id</span>
                    {{ customer.id }}
                </td>
                <td>
                    <span class="p-column-title">questionAr</span>
                    <div class="image-text" [innerHTML]="customer.modifyDate"></div>
                </td>
                <td>
                    <span class="p-column-title">questionFr</span>
                    <div class="image-text" [innerHTML]="customer.contentAr"></div>
                </td>
                <td>
                    <span class="p-column-title">questionEn</span>
                    <div class="image-text" [innerHTML]="customer.contentFr"></div>
                </td>
                <td>
                    <span class="p-column-title">responseFr</span>
                    <div class="image-text" [innerHTML]="customer.contentEn"></div>
                </td>
                <td style="text-align: center">
                    <a pButton class="p-button-secondary" icon="pi pi-cog" routerLink="/private/support/add-update-cgu/{{ customer.id }}"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
