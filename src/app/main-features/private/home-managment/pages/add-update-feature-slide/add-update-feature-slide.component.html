

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <div class="NgxEditor__Wrapper">
      <ngx-editor-menu [editor]="editorAr" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editorAr" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="NgxEditor__Wrapper">
      <ngx-editor-menu [editor]="editorFr" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editorFr" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="">
    <div class="NgxEditor__Wrapper">
      <ngx-editor-menu [editor]="editorEn" [toolbar]="toolbar"></ngx-editor-menu>
      <ngx-editor [editor]="editorEn" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    </div>
  </mat-grid-tile>
</mat-grid-list>
