<div class="card">
    <div class="flex card-container blue-container overflow-hidden">
        <div class="flex-grow-1 bg-purple-500 m-2 px-3 py-2 border-round">
            <h5>For Desktop/Mobile</h5>
            <input type="file" (change)="selectFile($event)" />
            <div>
                <img [src]="fileState" width="250" height="250" />
                <p class="" *ngIf="!this.fileState">With or Heith invalid</p>
            </div>
        </div>
    </div>
</div>

<div class="flex">
    <div class="flex-1 bg-yellow-500 font-bold text-gray-900 m-2 px-5 py-3 border-round">
        <h5>Default</h5>
        <p-editor [(ngModel)]="descriptionAr" [style]="{ height: '320px' }"></p-editor>
    </div>
    <div class="flex-1 bg-yellow-500 font-bold text-gray-900 m-2 px-5 py-3 border-round">
        <h5>Default</h5>
        <p-editor [(ngModel)]="descriptionFr" [style]="{ height: '320px' }"></p-editor>
    </div>
    <div class="flex-1 bg-yellow-500 font-bold text-gray-900 m-2 px-5 py-3 border-round">
        <h5>Default</h5>
        <p-editor [(ngModel)]="descriptionEn" [style]="{ height: '320px' }"></p-editor>
    </div>
</div>

<div class="card">
    <div class="flex flex-row-reverse flex-wrap card-container">
        <div class="flex m-2">
            <button pButton pRipple type="button" [label]="idEntity ? 'Update new Slide' : 'Add new Slide'" class="p-button-help" (click)="addUpdateFeatureSlide()"></button>
        </div>
    </div>
</div>
