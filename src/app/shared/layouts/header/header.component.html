<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
        <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

        <em class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></em>

        <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
    </div>

    <div class="p-toolbar-group-right">
        <p-button icon="pi pi-search" class="mr-2"></p-button>
        <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
        <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="showModalDialog()"></p-button>
    </div>
</p-toolbar>
<p-dialog header="Logout" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <p class="m-0">Are you loged out !</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayModal=false" label="Cancel" class="p-button-text"></p-button>
    <button pButton type="button" label="Logout" class="p-button-danger" (click)="logout()"></button>
  </ng-template>
</p-dialog>
